{{extend 'layout.html'}}
<div class="container-fluid">
<div class="row">
  <div class="col-xs-12">
	<h3 class="text-center lead"><strong>{{=report_name}}</strong></h3> 
	<table class="table table-hover table-bordered table-condensed"> 
	    <thead>
	    {{for head in tableHead:}}
		<th class="text-center info">{{=head}}</th>
		{{pass}}
	    </thead>
	    <tbody> 
		{{for sensus in all_comments:}}
		    <tr class="text-center ">
			<td>
                        <a class="" href="http://{{=request.env.http_host}}/{{=request.application}}/{{=request.controller}}/{{=sensus[3]}}/{{=sensus[1]}}">{{=sensus[5]}}</a></td>
		        <td>{{=sensus[8] or ''}}</td>
		    </tr>
		{{pass}}
	    </tbody>
	</table>
  </div>
</div>
</div>
