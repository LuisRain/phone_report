{{extend 'layout.html'}}
<div class="container-fluid">
<div class="row">
  <div class="col-xs-12">
	<h3 class="text-center lead"><strong>{{=report_name}}</strong></h3> 
	<div class="panel panel-info">
	<table class="table table-hover table-bordered table-condensed"> 
	    <thead>
	    {{for head in tableHead:}}
		<th class="text-center info">{{=head}}</th>
		{{pass}}
	    </thead>
	    <tbody> 
	        {{rank=1}}
		{{for sensus in result:}}
		    <tr class="text-center "> 
		    {{i=0}}
		    {{while i < len(sensus)-1:}}
		        <td>{{=sensus[i] or 0}}</td> 
		        {{i+=1}}
		    {{pass}}
		    </tr>
		{{pass}}
	    </tbody>
	</table>
	</div>
	<h4>说明:</h4>
	<h5>共享受理因未下发业务员工号，所以有一部分保费无法归属，可提供清单供中支核实。</h5>
  </div>
  {{include 'comment_template.html'}}
</div>
</div>
