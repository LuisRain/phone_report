{{extend 'layout.html'}}
<h3 class="text-center lead">额度明细表</h3> 
<div class="row">
<div class="col-md-10">
<table class="table table-hover table-bordered "> 
    <thead > 
        {{for head in amount_head:}}
	<th class="text-center success">{{=head}}</th> 
	{{pass}}
    </thead> 
    <tbody> 
    	{{for page in amount:}}
        <tr class="text-center"> 
	{{i=0}}
	{{while i < len(page):}}
	    <td>{{=page[i]}}</td> 
	    {{i+=1}}
	    {{pass}}
	</tr>
	{{pass}}
	<p class="text-info">共计{{=len(amount)}}条记录,额度合计{{=count}}元。</p>
</table>
</div>
<div class="col-md-2">
  <div class="navbar navbar-inner">
    {{=form}}
    <br />
  </div>
</div>
</div>
